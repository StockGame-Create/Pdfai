    function initCanvas() {
      canvas = document.getElementById("drawingCanvas");
      ctx = canvas.getContext("2d");
      
      // Î™®Î∞îÏùºÏóêÏÑú Ï∫îÎ≤ÑÏä§ ÌÅ¨Í∏∞ Ï°∞Ï†ï
      if (window.innerWidth <= 768) {
        canvas.width = window.innerWidth - 40;
        canvas.height = 300;
      }
      
      // Í∏∞Ï°¥ Í∑∏Î¶º Î∂àÎü¨Ïò§Í∏∞
      db.ref(`drawings/${currentRoom}`).once("value", snapshot => {
        const drawingData = snapshot.val();
        if (drawingData && drawingData.imageData) {
          const img = new Image();
          img.onload = () => {
            ctx.drawImage(img, 0, 0);
          };
          img.src = drawingData.imageData;
        }
      });

      canvas.addEventListener('mousedown', startDrawing);
      canvas.addEventListener('mousemove', draw);
      canvas.addEventListener('mouseup', stopDrawing);
      canvas.addEventListener('mouseout', stopDrawing);

      // ÌÑ∞Ïπò Ïù¥Î≤§Ìä∏ Ï∂îÍ∞Ä (Î™®Î∞îÏùº ÏßÄÏõê)
      canvas.addEventListener('touchstart', handleTouchStart);
      canvas.addEventListener('touchmove', handleTouchMove);
      canvas.addEventListener('touchend', stopDrawing);
    }

    function handleTouchStart(e) {
      e.preventDefault();
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      
      isDrawing = true;
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function handleTouchMove(e) {
      e.preventDefault();
      if (!isDrawing) return;
      
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      const x = touch.clientX - rect.left;
      const y = touch.clientY - rect.top;
      
      ctx.lineWidth = currentTool === 'eraser' ? 10 : 2;
      ctx.lineCap = 'round';
      
      if (currentTool === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = currentColor;
      }
      
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    function selectColor(color) {
      currentColor = color;
      document.querySelectorAll('.color-btn').forEach(btn => btn.classList.remove('active'));
      event.target.classList.add('active');
    }

    function selectTool(tool) {
      currentTool = tool;
      document.querySelectorAll('.tool-btn').forEach(btn => btn.classList.remove('active'));
      document.getElementById(tool + 'Tool').classList.add('active');
    }

    function startDrawing(e) {
      isDrawing = true;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function draw(e) {
      if (!isDrawing) return;
      
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      
      ctx.lineWidth = currentTool === 'eraser' ? 10 : 2;
      ctx.lineCap = 'round';
      
      if (currentTool === 'eraser') {
        ctx.globalCompositeOperation = 'destination-out';
      } else {
        ctx.globalCompositeOperation = 'source-over';
        ctx.strokeStyle = currentColor;
      }
      
      ctx.lineTo(x, y);
      ctx.stroke();
    }

    function stopDrawing() {
      if (!isDrawing) return;
      isDrawing = false;
      
      // Í∑∏Î¶ºÏùÑ FirebaseÏóê Ï†ÄÏû•
      const imageData = canvas.toDataURL();
      db.ref(`drawings/${currentRoom}`).set({
        imageData: imageData,

      });
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

            ctx.drawImage(img, 0, 0);
          };
          img.src = drawingData.imageData;
        }
      });
    }

    function submitQuiz() {

      const quizId = quizRef.key;

    function showQuizResults(quizId) {
      db.ref(`quizzes/${currentRoom}/${quizId}`).once("value", snapshot => {
        const quiz = snapshot.val();
        if (!quiz) return;
        
        const participants = quiz.participants || {};
        let resultText = `<strong>üìä "${quiz.question}" Í≤∞Í≥º</strong><br><br>`;
        
        let correctCount = 0;
        let totalCount = Object.keys(participants).length;
        
        for (let participant in participants) {
          const answer = participants[participant].answer;
          let isCorrect = false;
          
          if (quiz.type === "multiple") {
            isCorrect = answer === quiz.correctAnswer;
            resultText += `üë§ ${participant}: ${quiz.options[answer]} ${isCorrect ? '‚úÖ' : '‚ùå'}<br>`;
          } else {
            isCorrect = answer.toLowerCase() === quiz.correctAnswer.toLowerCase();
            resultText += `üë§ ${participant}: "${answer}" ${isCorrect ? '‚úÖ' : '‚ùå'}<br>`;
          }
          
          if (isCorrect) correctCount++;
        }
        
        resultText += `<br><strong>Ï†ïÎãµÎ•†: ${totalCount > 0 ? Math.round((correctCount/totalCount)*100) : 0}% (${correctCount}/${totalCount})</strong>`;
        
        if (quiz.type === "multiple") {
          resultText += `<br><strong>Ï†ïÎãµ: ${quiz.correctAnswer + 1}Î≤à - ${quiz.options[quiz.correctAnswer]}</strong>`;
        } else {
          resultText += `<br><strong>Ï†ïÎãµ: "${quiz.correctAnswer}"</strong>`;
        }
        
        // Í≤∞Í≥º Î©îÏãúÏßÄ Ï†ÑÏÜ°
        const resultMsg = {
          text: resultText,
          sender: username,
          type: 'quiz-result',
          timestamp: Date.now()
        };
        
        db.ref(`messages/${currentRoom}`).push(resultMsg);
        
        // ÌÄ¥Ï¶à ÎπÑÌôúÏÑ±Ìôî
        db.ref(`quizzes/${currentRoom}/${quizId}/active`).set(false);
        
        // ÎÇ¥ ÌÄ¥Ï¶à Î™©Î°ùÏóêÏÑú Ï†úÍ±∞
        myActiveQuizzes.delete(quizId);
        
        // Í≤∞Í≥º Î∞úÌëú Î≤ÑÌäº ÏóÖÎç∞Ïù¥Ìä∏
        updateQuizResultButtons();
      });
    }
