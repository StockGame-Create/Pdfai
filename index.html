<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Realtime Chat App</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-storage-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-top: 10px; }
    .message { margin-bottom: 10px; }
    .message img { max-width: 200px; display: block; margin-top: 5px; }
    #rooms { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Realtime Chat App</h2>

  <!-- 사용자 이름 입력 -->
  <div id="nameSection">
    <input type="text" id="username" placeholder="사용자 이름 입력">
    <button onclick="setUsername()">이름 설정</button>
  </div>

  <!-- 방 생성 -->
  <div id="roomSection" style="display:none;">
    <input type="text" id="roomName" placeholder="방 이름 입력">
    <button onclick="createRoom()">방 만들기</button>
    <h3>방 목록</h3>
    <ul id="roomList"></ul>
  </div>

  <!-- 채팅창 -->
  <div id="chatSection" style="display:none;">
    <h3 id="currentRoomTitle"></h3>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="메시지 입력">
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="sendMessage()">보내기</button>
    <button onclick="exitRoom()">나가기</button>
  </div>

  <script>
    // ✅ Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyD9qLLToWFFiMKsUNH-DxPLj-ceFVP8Rxg",
      authDomain: "amazi-6de63.firebaseapp.com",
      databaseURL: "https://amazi-6de63-default-rtdb.firebaseio.com",
      projectId: "amazi-6de63",
      storageBucket: "amazi-6de63.appspot.com",
      messagingSenderId: "274825287462",
      appId: "1:274825287462:web:1b1de31d93d7a3e83693e7",
      measurementId: "G-DT4JLH8QEC"
    };

    // ✅ Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const storage = firebase.storage();

    let currentRoom = null;
    let username = null;

    // ✅ 사용자 이름 설정
    function setUsername() {
      const nameInput = document.getElementById("username").value.trim();
      if (!nameInput) return alert("이름을 입력해주세요.");
      username = nameInput;
      document.getElementById("nameSection").style.display = "none";
      document.getElementById("roomSection").style.display = "block";
    }

    // ✅ 방 생성
    function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (roomName === "") return alert("방 이름을 입력해주세요");

      db.ref("rooms/" + roomName).set({ createdAt: Date.now() });
      document.getElementById("roomName").value = "";
    }

    // ✅ 방 목록 표시
    db.ref("rooms").on("value", snapshot => {
      const rooms = snapshot.val();
      const roomList = document.getElementById("roomList");
      roomList.innerHTML = "";

      for (let room in rooms) {
        const li = document.createElement("li");
        li.textContent = room;
        li.style.cursor = "pointer";
        li.onclick = () => enterRoom(room);
        roomList.appendChild(li);
      }
    });

    // ✅ 방 입장
    function enterRoom(roomName) {
      currentRoom = roomName;
      document.getElementById("chatSection").style.display = "block";
      document.getElementById("currentRoomTitle").innerText = `채팅방: ${roomName}`;
      listenForMessages();
    }

    // ✅ 방 나가기
    function exitRoom() {
      currentRoom = null;
      document.getElementById("chatSection").style.display = "none";
      document.getElementById("chat").innerHTML = "";
    }

    // ✅ 메시지 전송 (텍스트 + 이미지)
    async function sendMessage() {
      const messageText = document.getElementById("messageInput").value.trim();
      const imageFile = document.getElementById("imageInput").files[0];

      let imageUrl = null;

      if (imageFile) {
        const storageRef = storage.ref(`images/${Date.now()}_${imageFile.name}`);
        await storageRef.put(imageFile);
        imageUrl = await storageRef.getDownloadURL();
      }

      if (messageText === "" && !imageUrl) return;

      const msgData = {
        text: messageText || "",
        sender: username,
        image: imageUrl || null,
        timestamp: Date.now()
      };

      db.ref(`messages/${currentRoom}`).push(msgData);
      document.getElementById("messageInput").value = "";
      document.getElementById("imageInput").value = "";
    }

    // ✅ 메시지 수신
    function listenForMessages() {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";
      db.ref(`messages/${currentRoom}`).off();

      db.ref(`messages/${currentRoom}`).on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "message";
        div.innerHTML = `<strong>${msg.sender}:</strong> ${msg.text}`;

        if (msg.image) {
          const img = document.createElement("img");
          img.src = msg.image;
          div.appendChild(img);
        }

        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      });
    }
  </script>
</body>
</html>
