<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Realtime Chat App</title>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: scroll; margin-top: 10px; }
    .message { margin-bottom: 5px; }
    #rooms { margin-top: 20px; }
  </style>
</head>
<body>

  <h2>Realtime Chat App</h2>

  <div>
    <input type="text" id="roomName" placeholder="방 이름 입력">
    <button onclick="createRoom()">방 만들기</button>
  </div>

  <div id="rooms">
    <h3>방 목록</h3>
    <ul id="roomList"></ul>
  </div>

  <div id="chatSection" style="display:none;">
    <h3 id="currentRoomTitle"></h3>
    <div id="chat"></div>
    <input type="text" id="messageInput" placeholder="메시지 입력">
    <button onclick="sendMessage()">보내기</button>
  </div>

  <script>
    // ✅ Firebase 설정
    const firebaseConfig = {
      apiKey: "AIzaSyD9qLLToWFFiMKsUNH-DxPLj-ceFVP8Rxg",
      authDomain: "amazi-6de63.firebaseapp.com",
      databaseURL: "https://amazi-6de63-default-rtdb.firebaseio.com",
      projectId: "amazi-6de63",
      storageBucket: "amazi-6de63.appspot.com",
      messagingSenderId: "274825287462",
      appId: "1:274825287462:web:1b1de31d93d7a3e83693e7",
      measurementId: "G-DT4JLH8QEC"
    };

    // ✅ Firebase 초기화
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // 현재 선택된 방 이름
    let currentRoom = null;

    // ✅ 방 만들기
    function createRoom() {
      const roomName = document.getElementById("roomName").value.trim();
      if (roomName === "") return alert("방 이름을 입력해주세요");

      db.ref("rooms/" + roomName).set({ createdAt: Date.now() });
      document.getElementById("roomName").value = "";
    }

    // ✅ 방 목록 실시간 갱신
    db.ref("rooms").on("value", snapshot => {
      const rooms = snapshot.val();
      const roomList = document.getElementById("roomList");
      roomList.innerHTML = "";

      for (let room in rooms) {
        const li = document.createElement("li");
        li.textContent = room;
        li.style.cursor = "pointer";
        li.onclick = () => enterRoom(room);
        roomList.appendChild(li);
      }
    });

    // ✅ 방 입장
    function enterRoom(roomName) {
      currentRoom = roomName;
      document.getElementById("chatSection").style.display = "block";
      document.getElementById("currentRoomTitle").innerText = `채팅방: ${roomName}`;
      listenForMessages();
    }

    // ✅ 메시지 전송
    function sendMessage() {
      const message = document.getElementById("messageInput").value.trim();
      if (message === "") return;

      const msgData = {
        text: message,
        timestamp: Date.now()
      };

      db.ref(`messages/${currentRoom}`).push(msgData);
      document.getElementById("messageInput").value = "";
    }

    // ✅ 메시지 실시간 수신
    function listenForMessages() {
      const chat = document.getElementById("chat");
      chat.innerHTML = "";

      db.ref(`messages/${currentRoom}`).off(); // 기존 리스너 제거
      db.ref(`messages/${currentRoom}`).on("child_added", snapshot => {
        const msg = snapshot.val();
        const div = document.createElement("div");
        div.className = "message";
        div.textContent = msg.text;
        chat.appendChild(div);
        chat.scrollTop = chat.scrollHeight;
      });
    }
  </script>

</body>
</html>
